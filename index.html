<!DOCTYPE html>
<html lang="es">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EMPRESA ZZ</title>

	<link rel="stylesheet" href="styles.css">


</head>


<body>
	<section id="background">

		<section id="title">
			<h1>EMPRESA ZZ</h1>
		</section>


		<section id="login">
			<form action="#">
				<section id="validar"></section>
				<p class="inputText">Usuario</p>
				<input type="text" id="nombre" class="forms" required>
				<p class="inputText">Contraseña</p>
				<input type="password" id="contrasena" class="forms" required>

				<section id="loginbutton">
					<button type="submit" id="inicioSesion">Iniciar</button>
				</section>
			</form>
		</section>
		<section id="menu">
			<section id="column1">
				<section>
					<button id="portatil" class="btnPortatil">Portátil</button>
				</section>
				<section>
					<button id="celular" class="btnCelular">Celular</button>
				</section>
			</section>
			<section id="column2">
				<section>
					<button id="cliente" class="btnUsuario">Cliente</button>
				</section>
				<section>
					<button id="salir">Salir</button>
				</section>
			</section>
		</section>

		<section id="formularios">
		</section>

		<section id="formPortatil">
			<form id="formIngresoDatos" action="#">
				<h1>Portátil</h1>
				<p>Nombre:</p>
				<input type="text" id="nombrePortatil" class="forms" required>
				<p>Referencia:</p>
				<input type="text" id="referenciaPortatil" class="forms" required>
				<p>Código:</p>
				<input type="text" id="codigoPortatil" class="forms" required>
				<p>Valor:</p>
				<input type="text" id="valorPortatil" class="forms" required>
				<p>Cantidad:</p>
				<input type="text" id="cantidadPortatil" class="forms" required>
				<p>Imágen:</p>
				<input type="file" id="imagenPortatil" class="forms">
				<button type="submit" id="guardarPortatil" class="guardar">Guardar</button>
				<button type="button" id="btnVolverPortatil" class="btnVolver">Volver</button>
			</form>
		</section>
		<section id="formCelular">
			<form id="formIngresoDatos" action="#">
				<h1>Celular</h1>
				<p>Nombre:</p>
				<input type="text" id="nombreCelular" class="forms" required>
				<p>Referencia:</p>
				<input type="text" id="referenciaCelular" class="forms" required>
				<p>Código:</p>
				<input type="text" id="codigoCelular" class="forms" required>
				<p>Valor:</p>
				<input type="text" id="valorCelular" class="forms" required>
				<p>Cantidad:</p>
				<input type="text" id="cantidadCelular" class="forms" required>
				<p>Imágen:</p>
				<input type="file" id="imagenCelular" class="forms" required>

				<button id="guardarCelular" class="guardar">Guardar</button>
				<button type="button" id="btnVolverCelular" class="btnVolver">Volver</button>
			</form>
		</section>
		<section id="formCliente">
			<form id="formIngresoDatos" action="#">
				<h1>Cliente</h1>
				<p>Nombre: </p>
				<input type="text" id="nombreCliente" class="forms" required>
				<p>Documento: </p>
				<input type="text" id="documentoCliente" class="forms" required>
				<p>Celular: </p>
				<input type="text" id="telefonoCliente" class="forms" required>
				<p>Dirección: </p>
				<input type="text" id="direccionCliente" class="forms" required>
				<p>Correo: </p>
				<input type="email" id="emailCliente" class="forms" required>
				<button id="guardarCliente" class="guardar">Guardar</button>
				<button type="button" id="btnVolverCliente" class="btnVolver">Volver</button>
			</form>
		</section>
		<section id="cardP" class="ocultar">
			<img src="" id="imgUpload">
			<p id="nombrecardp"></p>
			<p id="codigo"></p>
			<p id="referencia"></p>
			<p id="precio"></p>
			<p id="cantidad"></p>
			<button type="button" id="btnVolverP" class="btnVolver">Volver</button>
		</section>
		<section id="cardC" class="ocultar">
			<h1>Cliente</h1>
			<section id="cardU">
				<p id="nombreclie"></p>
				<p id="cedula"></p>
				<p id="telefono"></p>
				<p id="direccion"></p>
				<p id="correo"></p>

			</section>
			<button type="button" id="btnVolverUS" class="btnVolver">Volver</button>
		</section>
	</section>





</body>

<script src='main.js'></script>

</html>
